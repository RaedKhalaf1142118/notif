<ion-header class="main-nav-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
	<ion-card>
		<ion-card-header>
			Login Form
		</ion-card-header>
		<ion-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <ion-list no-line>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="model.user_email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="model.user_password"></ion-input>
          </ion-item>
          <a>Forgot your password</a>
          <button ion-button block outline color="light">Log in</button>
          <p>OR</p>
          <button ion-button block color="facebook">
            <ion-icon name="logo-facebook"></ion-icon> Login with facebook
          </button>
        </ion-list>
      </form>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full color="light" (click)="onSignUp()">Don't have an account? Sign up</button>
</ion-content>
