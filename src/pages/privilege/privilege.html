<ion-header class="main-nav-header " >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Privilege</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <privilege *ngFor="let privilege of privileges" [privilege]="privilege"></privilege>
    <div class="add-icon-container">
      <button ion-button color="primary" icon-end block (click)="requestPrivilege()">
        <ion-icon name="add-circle-outline" class="add-icon"></ion-icon>
      </button>
    </div>
  </ion-list>
</ion-content>
