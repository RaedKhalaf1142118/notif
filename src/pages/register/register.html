<ion-header class="main-nav-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <ion-icon name="md-person-add" class="register-title-icon" item-start></ion-icon> Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <ion-row class="account-form">
      <ion-col>
        <ion-list inset>
  
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input [(ngModel)]="model.user_name" placeholder="Name" type="text" name="username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input name="email" [(ngModel)]="model.user_email" placeholder="Email" type="email"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input name="password" [(ngModel)]="model.user_password" placeholder="Password" type="password"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input  name="confirm-password" [(ngModel)]="confirmPassword" placeholder="Confirm password" type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="ios-pin"></ion-icon></ion-label>
            <ion-select name="region" [(ngModel)]="model.user_region" placeholder="Region">
              <ion-option [value]="city.cityID" *ngFor="let city of cities"> 
                {{city.cityName}}
              </ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="ios-phone-portrait"></ion-icon></ion-label>
            <ion-input  name="phoneNumber" [(ngModel)]="model.user_phone" placeholder="Phone number" type="password"></ion-input>
          </ion-item>

        </ion-list>
  
        <button ion-button type="submit" class="continue-button">Register</button>
  
      </ion-col>
    </ion-row>
  </form>
</ion-content>
