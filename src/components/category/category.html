<ion-card class="category">
  <button ion-item class="category-button" (click)="viewCategory()">
    <ion-row>
      <ion-col>
        <img src="http://extracama.com/wp-content/uploads/2017/06/cool-st-elizabeth-hospital-emergency-room-cool-home-design-beautiful-and-st-elizabeth-hospital-emergency-room-home-interior-ideas.jpg">
      </ion-col>
      <ion-col>
        <div class="title-container">
          {{category.category_Name}}<br>   
          <ion-note>{{category.description}}</ion-note> 
        </div>
      </ion-col>
    </ion-row>
  </button>
</ion-card>
